<ion-header>
  <ion-toolbar>
    <ion-title>{{"Login"|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="/assets/icon/favicon.png" style="width: 280px;margin: auto;"></ion-img>
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-card-title>{{"Login"|translate}}</ion-card-title>
      <ion-card-subtitle>{{"login-subtitle"|translate}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
           <ion-label>{{"Phone"|translate}}<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="phone" type="text"  class="form-control"></ion-input>
           <ion-label  >{{"Password"|translate}} <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required formControlName="password" type="text" class="form-control"></ion-input>
         <ion-button  type="submit" [disabled]="form.invalid">
            {{"Login"|translate}}
        </ion-button>
        <div class="row">
          <div class="col col-xs-6"><a routerLink="/forgetpassword">{{"Forgot Password"|translate}}</a></div>
          <div class="col col-xs-6"><a routerLink="/register">{{"Register"|translate}}</a></div>
        </div>

        </form>
    </ion-card-content>
  </ion-card>
</ion-content>
