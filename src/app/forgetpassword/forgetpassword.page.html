<ion-header>
    <ion-toolbar>
      <ion-title>{{"Forget Password"|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <img src="/assets/icon/favicon.png" class="logo"/>
    <ion-card>
      <ion-card-header style="text-align: center;">
        <ion-card-title>{{"Forget Password"|translate}}</ion-card-title>
        <ion-card-subtitle>{{"forget-password-subtitle"|translate}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
             <ion-label>{{"Phone"|translate}}<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="phone" type="phone"  class="form-control"></ion-input>
           <ion-button  type="submit" [disabled]="form.invalid">
              {{"Send Code"|translate}}
          </ion-button>
          <div class="row">
            <div class="col col-xs-6"><a routerLink="/login">{{"Login"|translate}}</a></div>
            <div class="col col-xs-6"><a routerLink="/register">{{"Register"|translate}}</a></div>
          </div>
  
          </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
